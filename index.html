<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Ótica Lorak | Sofisticação em Cada Olhar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;600&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --bordo: #5a1a26;
      --bordo-escuro: #3b0f17;
      --dourado: #c6a24a;
      --grafite: #121212;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #222;
    }


    /* NAVBAR */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.97);
      border-bottom: 1px solid #eee;
      z-index: 1000;
    }

    .navbar {
      max-width: 1300px;
      margin: auto;
      padding: 18px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      /* logo maior, mais presença */
    }


    nav ul {
      display: flex;
      gap: 34px;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: #1f1f1f;
      font-weight: 500;
      letter-spacing: 1.5px;
      opacity: 0.75;
      transition: 0.3s;
    }

    nav ul li a:hover {
      opacity: 1;
      color: var(--bordo);
    }

    .cta {
      background: linear-gradient(135deg, var(--bordo), var(--bordo-escuro));
      color: #fff;
      padding: 12px 26px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
    }

    /* HERO */
    .hero {
      height: calc(100vh - 90px - 46px);
      display: grid;
      grid-template-columns: 1fr 1fr;
      margin-top: 90px;
    }

    .hero-text {
      background: linear-gradient(to right, #0f0f0f, #151515);
      color: #fff;
      padding: 110px 90px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 58px;
      line-height: 1.1;
      margin-bottom: 28px;
    }

    .hero-text p {
      font-size: 17px;
      opacity: 0.85;
      margin-bottom: 36px;
      max-width: 480px;
    }

    .hero-text a {
      align-self: flex-start;
      background: transparent;
      color: var(--dourado);
      padding: 14px 34px;
      border-radius: 40px;
      border: 1px solid var(--dourado);
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .hero-text a:hover {
      background: var(--dourado);
      color: #1a1a1a;
    }

    .hero-image {
      background:
        linear-gradient(to left,
          rgba(90, 26, 38, 0.9),
          rgba(90, 26, 38, 0.7),
          rgba(15, 15, 15, 0.4)),
        url("campanha-principal.jpg") center/cover no-repeat;
    }

    /* FOOTER */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 46px;
      background: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 900;
    }

    .footer-content {
      font-size: 12px;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.6);
      display: flex;
      gap: 10px;
    }

    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
    }

    /* MOBILE */
    @media (max-width: 900px) {

      .menu-toggle {
        display: block;
      }

      nav ul {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: #fff;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px 0;
        display: none;
        border-bottom: 1px solid #eee;
      }

      nav ul.active {
        display: flex;
      }

      .hero {
        height: auto;
        grid-template-columns: 1fr;
      }

      .hero-text {
        padding: 70px 30px;
      }

      .hero-text h1 {
        font-size: 38px;
      }

      .footer {
        position: relative;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="navbar">
      <div class="logo">
        <img src="logo-lorak.png" alt="Ótica Lorak">
      </div>

      <div class="menu-toggle" onclick="toggleMenu()">☰</div>

      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Catálogo</a></li>
          <li><a href="#">Campanhas</a></li>
          <li><a href="#">Sobre Nós</a></li>
        </ul>
      </nav>

      <a href="https://wa.me/5511932407244" target="_blank" class="cta">
        Falar no WhatsApp
      </a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Sofisticação que Valoriza Seu Olhar</h1>
      <p>Design exclusivo, lentes de alta precisão e atendimento premium para quem exige mais.</p>
      <a href="https://wa.me/5511932407244" target="_blank">Agendar Exame</a>
    </div>
    <div class="hero-image"></div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <span>© 2026 Ótica Lorak</span>
      <span>•</span>
      <span>Todos os direitos reservados</span>
    </div>
  </footer>


  <script>
    function toggleMenu() {
      document.querySelector("nav ul").classList.toggle("active");
    }
  </script>

</body>

</html>
